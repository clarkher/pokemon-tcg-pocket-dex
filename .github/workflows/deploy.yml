name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 當 main 分支有推送時觸發
  workflow_dispatch:    # 允許手動觸發

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /pokemon-tcg-pocket-dex  # 你的 repo 名稱

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out     # Next.js 建置輸出的資料夾
          branch: gh-pages  # 部署的目標分支
